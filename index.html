<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="flip.js"></script>
    <link rel="stylesheet" href="flip.css">
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner ">
            <div class="flip-card-front">
                <div class="big-cantainer">
                    <div class="student-grade">
                      <div>
                        <h2>STUDENT</h2>
                        <h2>GRADE</h2>
                        <h2>CALCY</h2>
                      </div>                
                    </div>
                    <p id="ptag">ENTER YOUR MARKS OUT OF 100 :)</p>
                    <div class="total">
        
                        <div class="web">
                            <input type="text" placeholder="WEB PROGRAMING" id="webs" />
                        </div>
                        <div class="maths">
                            <input type="text" placeholder="MATHS" id="maths" />
                        </div>
                        <div class="comp">
                            <input type="text" placeholder="COMPUTER" id="comp" />
                        </div>
                        <div class="phy">
                            <input type="text" placeholder="PHYSICS" id="phy" />
                        </div>
                        <div class="show">
                            <input type="button" name="" id="" value="SHOWPERCENTAGE" style="font-size:1.5rem" onclick="calcy()" id="show">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flip-card-back">
                <div class="note">
                    <p id="notes"></p>
               </div>
            </div>
            <h2>thanks</h2>
        </div>
    </div>
</body>

</html>
